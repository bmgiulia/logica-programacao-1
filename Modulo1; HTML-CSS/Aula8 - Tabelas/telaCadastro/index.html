<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2> Formulário de cadastro</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required><br>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required><br>

            <label for="data-nascimento">Data-Nascimento:</label>
            <input type="date" name="data-nascimento" id="data-nascimento" required><br>

            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required><br>

            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep" required><br>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" required><br>

            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" required><br>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
            <option value="sp"> Sâo Paulo</option>
            <option value="rj"> Rio de Janeiro</option>
            <option value="ba"> Bahia</option>
            <option value="mg"> Minas Gerais</option>
            <option value="rr"> Roraima</option>
            <option value="ro"> Rondonia</option>
            <option value="es"> Espirito Santo</option>
            <option value="pa"> Pará</option>
        </select>

        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>



        </form>
    </main>
    
</body>
</html>

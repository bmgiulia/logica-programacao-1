<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Outros tags Formulário</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">



        <!-- Lista-->
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="sp"> Sâo Paulo</option>
            <option value="rj"> Rio de Janeiro</option>
            <option value="ba"> Bahia</option>
            <option value="mg"> Minas Gerais</option>
            <option value="rr"> Roraima</option>
            <option value="ro"> Rondonia</option>
            <option value="es"> Espirito Santo</option>
            <option value="pa"> Pará</option>
        </select>

        <br>
        <br>


        <!--Checkbox-->
        <label for=""> Esportes favoritos</label> <br>
        <input type="checkbox" name="esportes" value="Futebol"> Futebol <br>
        <input type="checkbox" name="esportes" value="Volei">  Vôlei <br>
        <input type="checkbox" name="esportes" value="Basquete">  Basquete <br>
        <input type="checkbox" name="esportes" value="natação">  Natação <br>
        <input type="checkbox" name="esportes" value="Box">  Box <br>



        <!--Radio-->
        <p>Opções de Pagamento</p>
        <input type="radio" name="pagamento" value="credito">Crédito <br>
        <input type="radio" name="pagamento" value="credito">Débito <br>
        <input type="radio" name="pagamento" value="credito">Pix <br>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>
<style>

    main{
        width: 70vw;
        margin: auto;
        border: 1px solid rgba(0, 0, 0.226);
        border-radius: 15px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.353);
        padding: 20px 20;
    }
    div {
        width: 200px;
        margin: 20px;
        margin-left: 100px;
        margin-right: 100px;
        border: 1px solid black;
        padding: 50px 50px ;
        
    }

</style>


</head>
<body>
    <main>
        <div id="box1">
            Esta é a primeira caixa
        </div>

        <div id="box2">
            Esta é a segunda caixa
        </div>

        <div id="box3">
            Esta é a terceira caixa
        </div>
    </main>
</body>
</html>
